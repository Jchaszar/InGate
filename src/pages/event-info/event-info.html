
<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{eventName}} Divisions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let division of divisions" (click)="viewDivision(division)">
			<!-- <ion-datetime displayFormat="MMMM DD, YYYY" disabled=true placeholder="fuck">
			</ion-datetime> -->
			<ion-card>
				<ion-card-content>
					<ion-card-title>
						{{division.divisionName}}
					</ion-card-title>
					<p>Location: {{division.divisionRing}}<br>
					Start Date: {{division.divisionStartDate}}<br>
					Start Time: {{division.divisionStartTime}}</p>
				</ion-card-content>
			</ion-card>
		</ion-item>
	</ion-list>
	<button ion-button full icon-left (click)="createDivision()">
		<ion-icon name="add"></ion-icon> Create Division
	</button>


</ion-content>
