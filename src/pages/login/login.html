<ion-header>

  <ion-navbar color="primary">
    <ion-title>InGate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img src="../../assets/imgs/bluehorseshoe.png" style="margin-left: auto;margin-right: auto; display: block;">
	<form [formGroup] ="loginForm"
	 (submit)="loginUser()" novalidate>
	 <ion-item style="padding-left: 3px">
	 	<ion-label stacked>Email</ion-label>
		<ion-input formControlName="email" type="email" style="margin-left: 5px" placeholder="Your Email Address" [class.invalid]="!loginForm.controls.email.valid && blur">
		</ion-input>
	</ion-item>

	<ion-item style="padding-left: 3px">
		<ion-label stacked>Password</ion-label>
		<ion-input formControlName="password" type="password" placeholder="Your Password"
		[class.invalid]="!loginForm.controls.password.valid && blur">
		</ion-input>
	</ion-item>

	<button ion-button block type="submit" color="default" [disabled]="!loginForm.valid">
		Login
	</button>
</form>
<br>

<button ion-button block clear (click)="goToResetPassword()">
	Forgot your password?
</button>


</ion-content>

<ion-footer>
	<ion-toolbar>
		<button ion-button block (click)="goToSignup()">
	Create New Account
	</button>
	</ion-toolbar>
</ion-footer>
