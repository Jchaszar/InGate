
<ion-header>

  <ion-navbar>
  	<ion-buttons start>
  		<button ion-button icon-only (click) = "cancel()">
  		<ion-icon name="close"></ion-icon>
  	</button>
  </ion-buttons>
    <ion-title>Add Riders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar placeholder="Search Riders" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
	<ion-list>
			<ion-item *ngFor="let rider of availableRiders">
				<ion-label>
					<h2>{{rider.fullName}}</h2>
				</ion-label>
				<ion-checkbox checked="false" [(ngModel)]="rider.selected"></ion-checkbox>
			</ion-item>
	</ion-list>
	<button ion-button full icon-left (click)="save()">
		<ion-icon name="checkmark"></ion-icon> Add Riders to Class
	</button>
</ion-content>
