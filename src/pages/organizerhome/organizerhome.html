
<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manage Events</ion-title>

    <ion-buttons end>
		<button ion-button (click)="logOut()">
		<label> Log Out &nbsp;</label>
		<ion-icon name="log-out"></ion-icon>
		</button>
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let event of eventArr">
			<ion-card (click)="viewEvent(event)">
				<ion-card-content>
				<ion-card-title>
					{{event.eventName}}
				</ion-card-title>
				<p>Location: &nbsp;</p>
				{{event.eventLocation}}
				<p>Date: &nbsp;</p>
				{{event.eventDate}}
			</ion-card-content>
			</ion-card>
		</ion-item>
	</ion-list>
</ion-content>
