
<ion-header>
<style>
.Background{
  background-color:black;
}
.Input{
  background-color:black;
  padding-left:3px;
  padding-bottom:15px;
}
.text{
  color:white;
}
</style>
  <ion-navbar color="primary">
    <ion-title>Create New Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="Background" padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
  	<ion-item class="Input">
      <ion-label class="text" stacked>First Name</ion-label>
      <ion-input class ="text" formControlName="firstName" placeholder="Enter your first name"
        [class.invalid]="!signupForm.controls.firstName.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item class="Input">
      <ion-label class="text" stacked>Last Name</ion-label>
      <ion-input class ="text" formControlName="lastName" placeholder="Enter your last name"
        [class.invalid]="!signupForm.controls.lastName.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item class="Input">
      <ion-label class="text" stacked>Email</ion-label>
      <ion-input class="text" formControlName="email" type="email" placeholder="Enter Valid Email Address" 
        [class.invalid]="!signupForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item style="padding-bottom:35px;" class="Input">
      <ion-label stacked class="text">Password</ion-label>
      <ion-input class="text" formControlName="password" type="password" placeholder="Enter Password(6+ characters)" 
        [class.invalid]="!signupForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item style="padding-bottom:40px;" class="Input">
    	<ion-label class="text">User Type</ion-label>
    	<ion-select class="text" formControlName="userType" [class.invalid]="!signupForm.controls.userType.valid && blur">
    		<ion-option value="rider" selected="true">Rider</ion-option>
   		    <ion-option value="organizer">Event Organizer</ion-option>
 	 	</ion-select>
	</ion-item>
    <button ion-button block type="submit" [disabled]="!signupForm.valid">
      Create an Account
    </button>
  </form>
</ion-content>
