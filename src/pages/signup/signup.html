
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create New Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Enter Valid Email Address" 
        [class.invalid]="!signupForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Enter Password(6+ characters)" 
        [class.invalid]="!signupForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item>
    	<ion-label>User Type</ion-label>
    	<ion-select formControlName="userType" [class.invalid]="!signupForm.controls.userType.valid && blur">
    		<ion-option value="rider" selected="true">Rider</ion-option>
   		    <ion-option value="organizer">Event Organizer</ion-option>
 	 	</ion-select>
	</ion-item>
    <button ion-button block type="submit" [disabled]="!signupForm.valid">
      Create an Account
    </button>
  </form>
</ion-content>
