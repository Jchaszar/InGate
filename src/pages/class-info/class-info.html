<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{className}} Riders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div name="temp">
    <button ion-button full icon-left (click)="addRider()">
    <ion-icon name="add"></ion-icon> Add Riders
  </button>
	<ion-list border:2px>
		<ion-item *ngFor="let rider of riders">
			<p>{{rider.fullName}}</p>
		</ion-item>
	</ion-list>
</div>
</ion-content>
<style>
#temp{
  margin-bottom:10px;
  border-radius:15pt;
  border-bottom: none;
    box-shadow: none;
    border-top:none;
}
</style>
