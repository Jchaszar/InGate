<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu" style="color:#253E93"></ion-icon>
    </button>
    <ion-title style="font-family: 'Lato-Bold';">{{className}} Riders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:black;">
  <div name="temp">
    <button style="margin-bottom:15px; border-radius:8px" ion-button full icon-left (click)="addRider()">
    <ion-icon name="add"></ion-icon> Add Riders
  </button>
	<ion-list  style="background-color:black;border:2px" >
		<ion-item style="color:white; background-color:black;" *ngFor="let rider of riders">
			<p style="color:white;">{{rider.fullName}}</p>

		</ion-item>
	</ion-list>
</div>
</ion-content>
<style>
#temp{
  margin-bottom:10px;
  border-radius:15pt;
  border-bottom: none;
    box-shadow: none;
    border-top:none;
}
</style>
