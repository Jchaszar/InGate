
<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{divisionName}} Classes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let class of classes" (click)="viewClass(class)" >
			<ion-card>
				<ion-card-content>
					<ion-card-title>
						{{class.className}}
					</ion-card-title>
					<p>Start Time: &nbsp;</p>
					{{class.classDelay}}
					<p>Description: &nbsp;</p>
					{{class.classDescription}}
				</ion-card-content>
			</ion-card>
		</ion-item>
	</ion-list>
	<button ion-button full icon-left (click)="addClass()">
		<ion-icon name="add"></ion-icon> Add Class
	</button>
</ion-content>
