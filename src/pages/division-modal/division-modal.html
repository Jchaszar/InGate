<ion-header>

  <ion-navbar color="primary">
  	<ion-buttons start>
  		<button ion-button icon-only (click) = "cancel()">
  		<ion-icon name="close"></ion-icon>
  	</button>
  </ion-buttons>

    <ion-title>New School</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
	<ion-list>
	<ion-item>
	<ion-input type="text" placeholder="Enter a name for the School" [(ngModel)]="division.Name">
	</ion-input>
	</ion-item>
	<ion-item>
	<ion-label>School Start Time</ion-label>
	<ion-datetime displayFormat="MMM DD, hh:mm A" [(ngModel)]="division.StartTime">
	</ion-datetime>

</ion-item>
<ion-item>
	<ion-input type="text" placeholder="Enter the ring for the school" [(ngModel)]=division.Ring>
	</ion-input>
	</ion-item>
</ion-list>
	<button ion-button full icon-left (click)="save()">
		<ion-icon name="checkmark"></ion-icon> Add Division
	</button>
</ion-content>
