<ion-header>

  <ion-navbar color="primary">
  	<ion-buttons start>
  		<button ion-button icon-only (click) = "cancel()">
  		<ion-icon name="close"></ion-icon>
  	</button>
  </ion-buttons>

    <ion-title>New Class Group</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Class Group Name:</ion-label>
			<ion-input type="text" [(ngModel)]="division.Name">
			</ion-input>
		</ion-item>
		<ion-item >
			<ion-label floating>Start Date</ion-label>
			<ion-datetime displayFormat="MMMM DD, YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="division.StartTime">
			</ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label floating>Start Time</ion-label>
			<ion-datetime displayFormat="h:mm A" pickerFormat="h:mm A" [(ngModel)]="division.StartDate">
			</ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label floating>Location</ion-label>
			<ion-input type="text" [(ngModel)]=division.Ring>
			</ion-input>
		</ion-item>
	</ion-list>
	<button ion-button full icon-left (click)="save()">
		<ion-icon name="checkmark"></ion-icon> Add Division
	</button>
</ion-content>
<style>
.item{
	margin-bottom:10px;
	border-radius:15pt;
	border-bottom: none;
    box-shadow: none;
    border-top:none;
}
</style>
