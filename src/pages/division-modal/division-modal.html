<ion-header>

  <ion-navbar color="primary">
  	<ion-buttons start>
  		<button ion-button icon-only (click) = "cancel()">
  		<ion-icon name="close"></ion-icon>
  	</button>
  </ion-buttons>

    <ion-title>New Division</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
	<ion-list>
	<ion-item>
	<ion-input type="text" placeholder="Enter a name for the division" [(ngModel)]="division.Name">
	</ion-input>
	</ion-item>
	<ion-item>
	<ion-label>Division Type</ion-label>
	<ion-select [(ngModel)]="division.Type">
		<ion-option value="jumper" selected="true">Jumper</ion-option>
		<ion-option value="hunter">Hunter</ion-option>
		<ion-option value="equitation">Equitation</ion-option>
	</ion-select>
</ion-item>
</ion-list>
	<button ion-button full icon-left (click)="save()">
		<ion-icon name="checkmark"></ion-icon> Add Division
	</button>
</ion-content>
