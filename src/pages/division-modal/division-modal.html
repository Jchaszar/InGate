<ion-header>

  <ion-navbar color="primary">
  	<ion-buttons start>
  		<button ion-button icon-only (click) = "cancel()">
  		<ion-icon name="close" style="color:#253E93;"></ion-icon>
  	</button>
  </ion-buttons>

    <ion-title style="font-family: 'Lato-Bold';">New Class Group</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding style="background-color:black;">
	<ion-list style="background-color:black; border: none;
    box-shadow: none;">
		<ion-item style="background-color:black;">
			<ion-label style="color:white; background-color:black;" floating>Class Group Name:</ion-label>
			<ion-input style="color:white;" type="text" [(ngModel)]="division.Name">
			</ion-input>
		</ion-item>
		<ion-item style="background-color:black;">
			<ion-label style="color:white;" floating>Start Date</ion-label>
			<ion-datetime style="color:white;" displayFormat="MMMM DD, YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="division.StartDate">
			</ion-datetime>
		</ion-item>
		<ion-item style="background-color:black;">
			<ion-label style="color:white;" floating>Start Time</ion-label>
			<ion-datetime style="color:white;"  displayFormat="h:mm A" pickerFormat="h:mm A" [(ngModel)]="division.StartTime">
			</ion-datetime>
		</ion-item>
		<ion-item style="background-color:black;">
			<ion-label style="color:white;" floating>Location</ion-label>
			<ion-input style="color:white;"  type="text" [(ngModel)]=division.Ring>
			</ion-input>
		</ion-item>
	</ion-list>
	<button  style="border-radius:8px" ion-button full icon-left (click)="save()">
		<ion-icon name="checkmark"></ion-icon> Add Division
	</button>
</ion-content>
<style>
.item{
	margin-bottom:10px;
	border-radius:15pt;
	border-bottom: none;
    box-shadow: none;
    border-top:none;
}
</style>
