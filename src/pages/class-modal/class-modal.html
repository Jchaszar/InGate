<ion-header>

  <ion-navbar color="primary">
  	<ion-buttons start>
  		<button ion-button icon-only (click) = "cancel()">
  		<ion-icon name="close"></ion-icon>
  	</button>
  </ion-buttons>
    <ion-title>New Class</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Enter a Class Title</ion-label>
			<ion-input type="text" [(ngModel)]="class.Name">
			</ion-input>
		</ion-item>
		<br/>
		<ion-item>
			<ion-label floating>Enter a Delay</ion-label>
			<ion-input type="number" [(ngModel)]="class.Delay" >
			</ion-input>
		</ion-item>
		<br/>
		<ion-item>
			<ion-label floating>Enter a Class Description</ion-label>
			<ion-textarea type="text" [(ngModel)]="class.Description">
			</ion-textarea>
		</ion-item>
		<br/>
	</ion-list>
	<button ion-button full icon-left (click)="save()">
		<ion-icon name="checkmark"></ion-icon> Add Class
	</button>

</ion-content>
<style>
.item{
	margin-bottom:10px;
	border-radius:15pt;
	border-bottom: none;
    box-shadow: none;
    border-top:none;
}
</style>
