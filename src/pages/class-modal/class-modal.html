<ion-header>

  <ion-navbar color="primary">
  	<ion-buttons start>
  		<button ion-button icon-only (click) = "cancel()">
  		<ion-icon style="padding-left:5px; color:#253E93" name="close"></ion-icon>
  	</button>
  </ion-buttons>
    <ion-title style="font-family: 'Lato-Bold';" >New Class</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:black;">
	<ion-list style="background-color:black;">
		<ion-item style="background-color:black;" >
			<ion-label style="color:white;" floating>Enter a Class Title</ion-label>
			<ion-input style="color:white;" type="text" [(ngModel)]="class.Name">
			</ion-input>
		</ion-item>
		<br/>
		<ion-item style="background-color:black;">
			<ion-label  style="color:white;" floating>Enter a Reference ID</ion-label>
			<ion-input style="color:white;" type="number" [(ngModel)]="class.RefID" >
			</ion-input>
		</ion-item>
		<br/>
		<ion-item style="background-color:black;">
			<ion-label style="color:white;" floating>Enter a Start Time</ion-label>
			<ion-datetime style="color:white;" displayFormat="h:mm A" pickerFormat="h:mm A" [(ngModel)]="class.StartTime">
			</ion-datetime>
		</ion-item>
		<br/>
		<ion-item style="background-color:black;">
			<ion-label style="color:white;" floating>Enter a Class Description</ion-label>
			<ion-textarea style="color:white;" type="text" [(ngModel)]="class.Description">
			</ion-textarea>
		</ion-item>
		<br/>
	</ion-list>
	<button  style="border-radius:8px" ion-button full icon-left (click)="save()">
		<ion-icon name="checkmark"></ion-icon> Add Class
	</button>

</ion-content>
<style>
.item{
	margin-bottom:10px;
	border-radius:15pt;
	border-bottom: none;
    box-shadow: none;
    border-top:none;
}
</style>
