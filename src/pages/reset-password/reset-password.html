<ion-header>
<style>
.Background{
  background-color:black;
}
.Input{
  background-color:black;
  padding-left:3px;
  padding-bottom:15px;
}
.text{
  color:white;
}
</style>

  <ion-navbar color="primary">
    <ion-title>Password Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="Background" padding>
<form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item class ="Input">
      <ion-label class="text" stacked>Email</ion-label>
      <ion-input class ="text" formControlName="email" type="email" placeholder="Your email address" 
        [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
      Reset your Password
    </button>

  </form>
</ion-content>
